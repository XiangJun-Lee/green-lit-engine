spring.application.name=green-lit-engine

# Server configuration
server.port=8101

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/green_lit_engine?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=greenLitEngineSecretKey2024
jwt.expiration=86400000

# SMS verification code timeout in seconds
sms.verification.expiration=90
